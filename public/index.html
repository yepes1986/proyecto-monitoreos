<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios con Contraseñas Antiguas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inicio de Sesión | Seguridad Informatica RioPaila Castilla</title>
    <link rel="stylesheet" href="styles.css">
    <title>Usuarios con Contraseñas Antiguas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Inicio de Sesión | Seguridad Informatica RioPaila Castilla</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/images/Favicon.png" type="image/x-icon">
</head>
<body>
    <main class="container login-container">
        <div class="logo-container">
            <img src="/images/Logo.jpg" alt="Logo" class="logo">
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="branch">Usuario</la bel>
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Selecciona un Usuario</option>
                    <option value="Sucursal 1">Javier Arias Yepes</option>
                    <option value="Sucursal 2">Mario Fernando Fernandez</option>
                    <!-- Agregar más sucursales aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Portal Seguridad Riopaila Castilla. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Manejo del formulario de inicio de sesión
    const loginForm = document.getElementById('login-form');

    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const branch = document.getElementById('branch').value;
            const password = document.getElementById('password').value;
            const fixedPassword = 'Seguridad2024*';

            if (password === fixedPassword) {
                localStorage.setItem('branch', branch);
                window.location.href = `monitoreo.html`;
            } else {
                alert('Contraseña incorrecta');
            }
        });
    }

    // Manejo del menú lateral
    const menuToggle = document.getElementById('menu-toggle');
    const sidebar = document.getElementById('sidebar');
    const container = document.querySelector('.container');
    const main = document.querySelector('main');

    if (menuToggle && sidebar && container && main) {
        menuToggle.addEventListener('click', function() {
            sidebar.classList.toggle('open');
            menuToggle.classList.toggle('open');
        });

        main.addEventListener('click', function() {
            if (sidebar.classList.contains('open')) {
                sidebar.classList.remove('open');
                menuToggle.classList.remove('open');
            }
        });

        document.body.addEventListener('click', function(event) {
            if (sidebar.classList.contains('open') && !sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove('open');
                menuToggle.classList.remove('open');
            }
        });
    }
});
</script>

<style>

    font-family: Arial, sans-serif;

.form-group {

button {

footer {
