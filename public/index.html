<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/images/Favicon.png" type="image/x-icon">
</head>
<body>
    <main class="container login-container">
        <div class="logo-container">
            <img src="/images/Logo.jpg" alt="Logo" class="logo">
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="branch">Usuario</label>
                <select id="branch" name="branch" required>
                    <option value="" disabled selected>Selecciona un Usuario</option>
                    <option value="Javier Arias Yepes">Javier Arias Yepes</option>
                    <option value="Diego Rivera">Diego Rivera</option>
                    <option value="Mario Fernando Fernandez">Mario Fernando Fernandez</option>
                    <!-- Agregar más usuarios aquí -->
                </select>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Iniciar Sesión</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Portal Seguridad Riopaila Castilla. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
<style> 
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    background-color: white;
    border-top: 5px solid white;
}

.login-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 80vh;
}

.logo-container {
    margin-bottom: 20px;
}

.logo {
    height: 100px;
    transition: transform 0.3s ease;
}

form {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input,
.form-group select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box;
}

button {
    background-color: #df342a;
    color: white;
    border: none;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
    box-sizing: border-box;
}

button:hover {
    background-color: #bf2c1b;
}

footer {
    background-color: #df342a;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: fixed;
    width: 100%;
    bottom: 0;
}
</style>
<script>
document.addEventListener('DOMContentLoaded', function() {
    const loginForm = document.getElementById('login-form');

    if (loginForm) {
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const branch = document.getElementById('branch').value;
            const password = document.getElementById('password').value;
            const fixedPassword = 'Seguridad2024*';

            if (password === fixedPassword) {
                localStorage.setItem('branch', branch);
                window.location.href = 'menu.html';
            } else {
                alert('Contraseña incorrecta');
            }
        });
    }
});
</script>
</html>
